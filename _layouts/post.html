---
layout: default
---

<div class="page-subtitle">
  {% if page.author %}
  By: {{ page.author }}
  {% endif %}<br />
  {% for tag in page.tags %} {% if page.tags.first == tag %}
  <b>[</b>
  {% endif %}
  <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
  {% if page.tags.last == tag %}
  <b>]</b>
  {% else %} , {% endif %} {% endfor %}
</div>

{{content}}

<script src="https://giscus.app/client.js"
  data-repo="vaishnavsm/vaishnavsm.github.io"
  data-repo-id="R_kgDOLAi5YA"
  data-category="Announcements"
  data-category-id="DIC_kwDOLAi5YM4CcLho"
  data-mapping="og:title"
  data-strict="0"
  data-reactions-enabled="1"
  data-emit-metadata="0"
  data-input-position="top"
  data-theme="{{ site.url }}/css/comments.css"
  data-lang="en"
  data-loading="lazy"
  crossorigin="anonymous"
  async>
</script>
